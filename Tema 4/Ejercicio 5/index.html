<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts.js" ></script>
    <title>Expresiones regulares</title>
</head>
<body>

    <h1>Formulario Breaking Bad</h1>

    <form action="" method="POST" id="FormularioBreakingBad">
        <table>
            <tr>    
                <td>
                    <label>Fecha:</label>
                    <input type="text" name ="fecha" id ="fecha" placeholder="dd/mm/yyyy">                
                </td>            
            </tr>
            <tr>
                <td>
                    <label>Cocinero:</label>
                    <input type="text" name="cocinero" id="cocinero" placeholder="WW@1234">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Destinatario:</label>
                    <input type="text" name="Destinatario" id="Destinatario" placeholder="NM_alburquerque:1234">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gramos:</label>
                    <input type="text" name="gramos" id="gramos" placeholder="100 - 5000">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Composicion:</label>
                    <input type="text" name="composicion" id="composicion" placeholder="200gC3OH7">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Cuenta EE.UU:</label>
                    <input type="text" name="cuenta" id="cuenta" placeholder="ab03-111111111111-11">
                </td>
            </tr>        
        </table>
        <br>
        <input type="submit" value="Enviar" id="enviar" />
      </form>    
</body>
</html>
