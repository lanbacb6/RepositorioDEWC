<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts.js"></script>
    <title>Entregable</title>
</head>
<body>
    
    Columnas:
    <input type="text" id="columnas" name="columnas">
    <br>
    Filas:
    <input type="text" id="filas" name="filas">
    <br>
    Header:
    <input type="checkbox" id="header" name="header">
    <div id="formulario"></div>
    <br>
    Contenido:
    <input type="text" id="contenido" name="contenido">
    <br>
    Grosor:
    <input type="text" id="grosor" name="grosor">
    <br>
    Color:
    <select name="color" id="color">
        <option value="black" selected="selected">Negro</option>
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
        <option value="yellow">Amarillo</option>
    </select>
    <br><br>
    <input type="button" id="generar" name="generar" value="Generar">

  


</body>
</html>
